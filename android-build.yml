
name: Build APK

on:
  push:
    paths:
      - '**.py'
      - 'buildozer.spec'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y make git ccache libncurses5:i386 libstdc++6:i386             libssl-dev libffi-dev build-essential unzip
          pip install --upgrade cython==0.29.34 buildozer
      - name: Build APK
        run: |
          buildozer android debug
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: MMDVMHotspot-apk
          path: bin/*.apk
